[project]
name = "swe-compliance-frontend"
version = "0.1.0"
description = "Compliance dashboard for doc-engine, struct-engine, and template-engine"
mode = "proc-macro"

[build]
target = "web"
entry = "src/lib.rs"
out_dir = "dist"
cargo_target = "wasm32-unknown-unknown"

[dev]
port = 3000
hmr = true
proxy_api = "http://localhost:8080"

[dependencies]
rsc-macros = "0.1.0"
rsc-runtime-20 = "0.1.0"
rsc-compat = "0.1.0"

[lint]
boundary_check = true

[test]
timeout = 15000
parallel = true
