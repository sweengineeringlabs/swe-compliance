  title: Phase artifact file existence checks
  priority: Must
  status: Approved
  verification: Test
  acceptance: The tool shall verify that ISO-mandated documentation artifacts exist for each SDLC phase. Each missing artifact produces a finding at the configured severity. All checks are declarative `file_exists` rules â€” no Rust code required.
