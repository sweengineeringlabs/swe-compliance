  tracesTo: Check 125 -> `core/builtins/requirements.rs`
  description: Test plan ISO/IEC/IEEE 29119-3 content validation
- name: FR-819 handler
  tracesTo: Check 126 -> `core/builtins/requirements.rs`
  description: Test design ISO/IEC/IEEE 29119-3 content validation
- name: FR-820 handler
  tracesTo: Check 127 -> `core/builtins/requirements.rs`
